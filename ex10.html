<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/event.css">
    <title>이벤트-1(javascript 사용)</title>
    <script src="js/event.js"></script>
</head>
<body>
    <div id="item">
        <img src="images/flower.png" alt="청춘예찬">
        <button class="over" id="open" onclick="showDetail()">상세설명 보기</button>
        <div class="detail" id="desc">
            <h3>청춘예찬</h3>
            <p>발휘하기 속에서 하는 있는 끓는다. 인간이 피에 자신과 남는 방황하였으며, 끓는다. 같이 하여도 곧 할지라도 이것이다. 
                이것을 인생에 우리의 온갖 따뜻한 사람은 때까지 끓는 있는가? 석가는 가지에 장식하는 이 가치를 광야에서 못할 피부가 것이다. 
                그들은 청춘에서만 대중을 넣는 것이다. 천자만홍이 하는 웅대한 것은 불어 얼음이 인간에 열락의 피다. 
                피고, 뜨고, 그들의 불러 목숨이 열락의 심장의 무엇이 것이다. 
                동력은 할지라도 이상은 무엇을 가치를 있으랴?
            </p>
           <button id="close" onclick="hideDetail()">상세설명 닫기</button> 
        </div>
    </div>
</body>
</html>
