<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수와 전역변수</title>
</head>
<body>
    <script>
        //전역변수 : 프로그램 어디에서도 사용가능하며 아울러 프로그램이 종료시에 같이 사라진다
        //지역변수 : 함수나 {} 안에 선언되어 있으며 오로지 {} 범위 내에서만 허용된다 또한 함수나 {} 안의 내용이
        //종료되면 지역변수의 힘은 사라지게 된다 
        var name = "global"; //전역변수 선언과 동시에 초기화

        function func1(){
            var name = "local1"; //지역변수 선언과 동시에 초기화
            document.write("name = " + name + "<br/>");
        }

        function func2(){
            var name = "local2"; //지역변수 선언과 동시에 초기화
            document.write("name = " + name + "<br/>");
        }

        function func3(){
            name = "local3"; //함수()밖에 선언되어 있는 전역변수의 내용을 덮어쓴다
            document.write("name = " + name + "<br/>");
        }

        //함수의 {} 밖에서 변수를 출력하고 있기 때문에 전역변수가 출력된다
        document.write("name = " + name + "<br/>"); //global 출력
        

        //
        func1();
        func2();
        func3();

        //함수가 위에서 func3()가 실행됐기 떄문에 name이라는 전역변수에 local3 라는 값이 저장 (덮어쓰기)
        document.write("name = " + name + "<br/>");             
 
    </script>
</body>
</html>
