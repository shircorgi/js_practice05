<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-3</title>
</head>
<body>
    <script>
        function gugudan_print(){
                for(var i=2; i<=9; i++){
                document.write(i + "단 출력"+"<br/>");
                for(var j=1; j<=9; j++){
                    document.write(i + "*" + j + "=" + (i*j)+"<br/>");
                }
                document.write("<br/>")
            }
        }
        //함수는 코드를 재활용 하고 있으며 코드 절약이 되고
        //한번 잘 만들면 지속적으로 호출만 하면 된다
        gugudan_print();
        
    </script>
</body>
</html>
