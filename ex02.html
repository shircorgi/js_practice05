<body>
    <script>
        //가장 기본적인 함수 (매개변수가 없다!)
        // function hello(){

        // hello();

        //매개변수와 리턴값이 있는 함수 만들기
        //더하기 함수
        function add(num1, num2){
            var result = num1 + num2; //매개변수 2개를 받고있다
            return result; //호출한 곳으로 결과값을 넘긴다
        }

        //곱하기 함수
        function mul(num1, num2){
            var result = num1 * num2; //매개변수 2개를 받고있다
            return result; //호출한 곳으로 결과값을 넘긴다
        }

        var value = add(100,200);
        alert("두 수의 합 : " + value);

        var value = mul(100,200);
        alert("두 수의 곱 : " + value);
    </script>
</body>
